<article-preview article="article" ng-repeat="article in $ctrl.list">
</article-preview>

<div class="article-preview" ng-hide="!$ctrl.loading" role="log">
  Loading articles...
</div>

<div class="article-preview" ng-show="!$ctrl.loading && !$ctrl.list.length" role="log">
  No articles are here... yet.
</div>

<list-pagination total-pages="$ctrl.listConfig.totalPages" current-page="$ctrl.listConfig.currentPage"
  ng-hide="$ctrl.listConfig.totalPages <= 1">
</list-pagination>
