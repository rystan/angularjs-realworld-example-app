<div class="editor-page" role="main">
  <div class="container page" role="grid">
    <div class="row" role="row">
      <div class="col-md-10 offset-md-1 col-xs-12" role="columnheader">

        <list-errors errors="$ctrl.errors"></list-errors>

        <form>
          <fieldset ng-disabled="$ctrl.isSubmitting">

            <fieldset class="form-group">
              <input class="form-control form-control-lg" ng-model="$ctrl.article.title" type="text"
                placeholder="Article Title" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control" ng-model="$ctrl.article.description" type="text"
                placeholder="What's this article about?" />
            </fieldset>

            <fieldset class="form-group">
              <textarea class="form-control" rows="8" ng-model="$ctrl.article.body"
                placeholder="Write your article (in markdown)">
              </textarea>
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control" type="text" placeholder="Enter tags" ng-model="$ctrl.tagField"
                ng-keyup="$event.keyCode == 13 && $ctrl.addTag()" />

              <div class="tag-list" role="list">
                <span ng-repeat="tag in $ctrl.article.tagList" class="tag-default tag-pill" role="listitem">
                  <i class="ion-close-round" ng-click="$ctrl.removeTag(tag)" aria-hidden="true"></i>
                  {{ tag }}
                </span>
              </div>
            </fieldset>

            <button class="btn btn-lg pull-xs-right btn-primary" type="button" ng-click="$ctrl.submit()">
              Publish Article
            </button>

          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
