<div class="card" role="group">
  <div class="card-block" role="text">
    <p class="card-text" ng-bind="::$ctrl.data.body"></p>
  </div>
  <div class="card-footer" role="link">
    <a class="comment-author" ui-sref="app.profile.main({ username: $ctrl.data.author.username })">
      <img ng-src="{{::$ctrl.data.author.image}}" class="comment-author-img" alt="Author" />
      &nbsp;
      <span class="comment-author" ui-sref="app.profile.main({ username: $ctrl.data.author.username })"
        ng-bind="::$ctrl.data.author.username">
      </span>
    </a>
    <span class="date-posted" ng-bind="::$ctrl.data.createdAt | date: 'longDate'" role="text">
    </span>
    <span class="mod-options" ng-show="$ctrl.canModify" role="link">
      <i class="ion-trash-a" ng-click="$ctrl.deleteCb()" aria-hidden="true"></i>
    </span>
  </div>
</div>
